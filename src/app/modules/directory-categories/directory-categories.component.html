<!-- ======= Portfolio Section ======= -->
<div id="portfolio" class="portfolio-area area-padding fix" style="background-color: #f9f9f9;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="section-headline text-center">
          <h2>Directorio</h2>
        </div>
      </div>
    </div>

    <div class="row awesome-project-content portfolio-container align-items-center">

      <!-- portfolio-item start -->
      <div class="col-md-4 col-sm-4 col-xs-12 portfolio-item portfolio-item" *ngFor="let categorie of categories">
        <div class="single-awesome-project">
          <div class="awesome-img">
            <img src="{{categorie.image}}" alt="Imagen de la categoria" class="border-img" />
            <div class="add-actions text-center project-dec">
              <h4>{{categorie.description}}</h4>
              <a class="ready-btn scrollto"  (click)="navegarAPortafolio(categorie.description)">Ver todos</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
