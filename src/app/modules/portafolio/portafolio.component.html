<!-- ======= Portfolio Section ======= -->
<div id="portfolio" class="portfolio-area area-padding fix mt-5 ">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="section-headline text-center">
          <h2 class="mt-3">Directorio de {{description}}</h2>
        </div>
      </div>
    </div>
    <div class="row wesome-project-1 fix">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <input type="search" class="form-control " placeholder="Buscar" autocomplete="off" [(ngModel)]="search"
          (input)="onSearch()"><br>
      </div>
    </div>

    <div class="row awesome-project-content portfolio-container">
      <div class="col-md-4 col-sm-4 col-xs-12 portfolio-item portfolio-item"
        *ngFor="let facility of premises | filter:search">
        <div class="single-awesome-project">
          <div class="awesome-img">
            <img src="{{facility.image1}}" alt="" />
            <div class="add-actions text-center">
              <div class="project-dec">
                <h4>{{facility.name}}</h4>
                <span>{{facility.locationNumber}}</span><br>
                <button class="btn-get-detail" (click)="navegarADetalle(facility.locationNumber)">Ir a Detalle</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="showNoResultsMessage">
        <div class="alert alert-warning" role="alert">
          No se encontraron resultados de {{description}}
        </div>
      </div>
    </div>
  </div>
</div>
